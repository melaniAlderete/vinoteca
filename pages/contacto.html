<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <title>In Vino Veritas | Contacto</title>
</head>

<body>

<div class="grid">

    <header>
        <div class="logo">
        <a href="../index.html">In Vino Veritas</a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./bodegas.html">Bodegas</a></li>
                <li><a href="./clubDeCata.html">Club de Cata</a></li>
                <li><a class="active" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <div class="background">
        <h1>Contacto</h1>
        <h2>Redes Sociales</h2>
        <div class="cards">
            <div class="cardContainer">
                <a href="https://www.instagram.com/invinoveritasvinoteca/" target="_blank">
                    <div class="card">
                        <i class="bi bi-instagram contactIcons"></i>
                        <div class="cardText">
                            <p>Instagram</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="cardContainer">
                <a href="https://www.facebook.com/" target="_blank">
                    <div class="card facebook">
                        <i class="bi bi-facebook contactIcons"></i>
                        <div class="cardText">
                            <p>Facebook</p>
                        </div>
                    </div>
                </a>
            </div>

            <div class="cardContainer">
                <a href="https://api.whatsapp.com/send?phone=543416704840&text=Hola%2C+quería+consultarte+por" target="_blank">
                    <div class="card whatsapp">
                        <i class="bi bi-whatsapp contactIcons"></i>
                        <div class="cardText">
                            <p>WhatsApp</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

        <form>
          <fieldset class="center">

            <legend>Consultas</legend>
            <div>
                <label for="Seleccion">Seleccione...</label>
            </div>
        <div class="containerCenter">
            <div>
                <select name="Seleccion">
                    <option value="servicioCliente">Servicio al cliente</option>
                    <option value="clubCata">Club de cata</option>
                </select>

                <label for="nombre"></label>
                <input type="text" name="nombre" placeholder="Nombre">
            </div>

            <div>
                <label for="email"></label>
                <input type="email" name="email" placeholder="E-mail">

                <label for="telefono"></label>
                <input type="tel" name="telefono" placeholder="Télefono">
            </div>

            <div> 
                <textarea name="mensaje" rows="5" cols="30" placeholder="Mensaje"></textarea>

            </div>  

            <input class="button1" type="submit" value="Enviar">
        </div>        
          </fieldset>
        </form>
    </main>

    <footer>
        <p class="footerText">&copy; Melani Alderete 2022</p>
        <div class="footerIcons">
            <a href="https://www.instagram.com/invinoveritasvinoteca" target="_blank">Instagram <i class="bi bi-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank">Facebook <i class="bi bi-facebook"></i></a>
            <a href="https://api.whatsapp.com/send?phone=543416704840&text=Hola%2C+quería+consultarte+por" target="_blank">WhatsApp <i class="bi bi-whatsapp"></i></a>
        </div>
    </footer>

</div>

</body>
</html>
